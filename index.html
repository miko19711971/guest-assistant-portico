<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portico d’Ottavia – Guest Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background: #fff;
            padding: 10px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }
        header img {
            height: 50px;
            margin-right: 10px;
        }
        header .brand {
            font-weight: bold;
            color: #2b2118;
            font-size: 18px;
        }
        main {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }
        .quick {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        .quick button {
            border: 1px solid #d6c5b8;
            background: #fff;
            color: #2b2118;
            padding: 8px 12px;
            border-radius: 14px;
            cursor: pointer;
        }
        footer {
            background: #fff;
            padding: 10px;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 8px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        button#sendBtn {
            padding: 10px 14px;
            border: 1px solid #2b2118;
            background: #2b2118;
            color: white;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <img src="logo-niceflatinrome.jpg" alt="NiceFlatInRome Logo">
    <div class="brand">niceflatinrome.com – Portico d’Ottavia</div>
</header>

<main id="chat" aria-live="polite">
    <div class="quick">
        <button>wifi</button>
        <button>water</button>
        <button>TV</button>
        <button>trash</button>
        <button>check in</button>
        <button>check out</button>
        <button>restaurants</button>
        <button>what to visit</button>
        <button>transport</button>
        <button>airport</button>
        <button>emergency</button>
    </div>
</main>

<footer>
    <input id="input" placeholder="Type a message... e.g., wifi, water, TV">
    <button id="sendBtn">Send</button>
</footer>

<script src="index.js"></script>
</body>
</html>
